<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Log in</title>
</head>
<body>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i>Login
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/signin}" method="post">
                    <fieldset>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Usuário ou senha errado!
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Sair.
                        </div>
                        <div class="form-group">
                            <label for="txtUsername">Usuário</label>
                            <input type="text" class="form-control" id="txtUsername" name="txtUsername"
                                   placeholder="Usuário">
                        </div>

                        <div class="form-group">
                            <label for="txtPassword">Senha</label>
                            <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                   placeholder="Senha">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
                            <label class="form-check-label" for="checkRememberMe">Ficar logado?</label>
                        </div>
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Log in</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
